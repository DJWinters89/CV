<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">


    </head>
    <body>
        <h2>Input types</h2>
        <p>Text type</p>
        <form>
            <label>Your Name:</label>
            <input type="text">
            <input type="submit">
        </form>
        <form>
            <p>Button</p>
            <input type="button" name="button" value="push me">
        </form>
        <form>
            <label>check me</label>
            <input type="checkbox">
        </form>
        <form>
            <label>color</label>
            <input type="color">
        </form>
        <form>
            <label>Date</label>
            <input type="date">
        </form>
        <form>
            <label>datetime-local</label>
            <input type="datetime-local">
        </form>
        <form>
            <label>Email</label>
            <input type="email">
        </form>




    </body>


</html>
